<div class="conatainer">
  <div class="item1">
    <p class="documenthead">Documents</p>
  </div>
  <div class="item2">
    <form [formGroup]="form">
      <button
        mat-stroked-button
        type="button"
        (click)="filePicker.click()"
        class="buttonstyle"
      >
        <span class="material-icons" id="upload"> upload_file </span>Upload
        Documentation
      </button>
      <input
        type="file"
        multiple
        accept="application/pdf"
        #filePicker
        (change)="uploadFile($event)"
      />
    </form>
  </div>
</div>

<!-- table -->

<div class="tablestyle">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="document_name">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCellDiv">
        Document Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.document_name }}</td>
    </ng-container>

    <ng-container matColumnDef="document_id">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCellDiv">
        Document ID
      </th>
      <td mat-cell *matCellDef="let element" class="pos">
        {{ element.document_id }}

        <a
          class="abs"
          href="http://127.0.0.1:8080/static/{{
            element.document_modified_name
          }}"
          target="_blank"
        >
          <mat-icon id="fileview">open_in_new</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
